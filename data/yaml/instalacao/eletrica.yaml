meta:
  dominio: instalacao_eletrica
  versao: "0.1.0"

regras:
  # Tomada 10A
  - apelido: tomada_eletrica_2p_t_10a
    unit: un
    contem:
      - [tomada]
      - [2p t, 10a]
    ignorar:
      - [20a, 32a]

  # Tomada 20A
  - apelido: tomada_eletrica_2p_t_20a
    unit: un
    contem:
      - [tomada]
      - [20a, 2p t 20a]
    ignorar:
      - [10a, 32a]

  # Tomada 32A industrial (novo do aprendizado)
  - apelido: tomada_eletrica_32a_unid
    unit: un
    contem:
      - [tomada]
      - [32a, 3p t, industrial]
    ignorar:
      - [10a, 20a]

  # Interruptor simples
  - apelido: interruptor_simples
    unit: un
    contem:
      - [interruptor]
      - [simples, 1 tecla, uma tecla]
    ignorar:
      - [duplo, triplo]

  # Interruptor duplo
  - apelido: interruptor_duplo
    unit: un
    contem:
      - [interruptor]
      - [duplo, 2 teclas, duas teclas]
    ignorar:
      - [simples, triplo]

  # Interruptor triplo
  - apelido: interruptor_triplo
    unit: un
    contem:
      - [interruptor]
      - [triplo, 3 teclas, tres teclas, três teclas]
    ignorar:
      - [simples, duplo]

  # Ponto de luz
  - apelido: ponto_luz_teto
    unit: un
    contem:
      - [ponto luz, ponto iluminacao, ponto iluminação, luminaria, luminária]
    ignorar:
      - [led]
      - [fluorescente]
