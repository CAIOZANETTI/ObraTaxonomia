      - [floculador, floculacao, floculação]
      - [concreto]
    ignorar:
      - [agitador, motor, eixo]

  - apelido: flotador_concreto_m3
    unit: m3
    contem:
      - [flotador, flotacao, flotação, daf]
      - [concreto]
    ignorar:
      - [saturador, bomba, compressor]

  # ---------------------------------------------------------------------------
  # REATORES BIOLÓGICOS
  # ---------------------------------------------------------------------------

  - apelido: reator_anaerobio_concreto_m3
    unit: m3
    contem:
      - [reator]
      - [anaerobio, anaeróbio, uase, uast]
      - [concreto]
    ignorar:
      - [midia, mídia, enchimento, difusor]

  - apelido: reator_aerobio_concreto_m3
