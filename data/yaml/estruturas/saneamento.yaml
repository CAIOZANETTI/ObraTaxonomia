meta:
  dominio: saneamento_estruturas
  versao: "0.1.0"

regras:

  # ---------------------------------------------------------------------------
  # TANQUES E CAIXAS
  # ---------------------------------------------------------------------------

  - apelido: tanque_concreto_m3
    unit: m3
    contem:
      - [tanque]
      - [concreto, estrutural, armado]
    ignorar:
      - [aco, metálico, fibra, frp]
      - [bomba, motor, agitador]

  - apelido: caixa_concreto_m3
    unit: m3
    contem:
      - [caixa]
      - [concreto, estrutural, armado]
    ignorar:
      - [fibra, plastica, plastico, polietileno]
      - [bomba, motor]

  - apelido: caixa_enterrada_concreto_m3
    unit: m3
    contem:
      - [caixa]
      - [enterrada, subterranea, subterrânea]
      - [concreto]
    ignorar:
      - [fibra, plastica, plastico]

  # ---------------------------------------------------------------------------
  # DECANTADORES / FLOCULADORES / FLOTADORES
  # ---------------------------------------------------------------------------

  - apelido: decantador_concreto_m3
    unit: m3
    contem:
      - [decantador, decantacao, decantação]
      - [concreto, estrutural]
    ignorar:
      - [lamela, placa, equipamento, raspador]

  - apelido: floculador_concreto_m3
    unit: m3
