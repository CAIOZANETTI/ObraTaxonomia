meta:
  dominio: servicos_demolicao
  versao: "0.1.0"

regras:
  # Demolição de concreto armado
  - apelido: demolicao_concreto_armado_m3
    unit: m³
    contem:
      - [demolicao, demolição]
      - [concreto armado, armado]
    ignorar:
      - [simples]
      - [manual]
      - [mecanica, mecânica]

  # Demolição de concreto simples (novo do aprendizado)
  - apelido: demolicao_concreto_m3
    unit: m³
    contem:
      - [demolicao, demolição]
      - [concreto simples, concreto]
    ignorar:
      - [armado]
      - [asfaltico, asfáltico]

  # Demolição de alvenaria
  - apelido: demolicao_alvenaria_m3
    unit: m³
    contem:
      - [demolicao, demolição]
      - [alvenaria, parede, tijolo, bloco]
    ignorar:
      - [concreto]

  # Demolição de piso
  - apelido: demolicao_piso_m2
    unit: m²
    contem:
      - [demolicao, demolição]
      - [piso]
    ignorar:
      - [ceramica, cerâmica]
      - [porcelanato]
      - [granito]
