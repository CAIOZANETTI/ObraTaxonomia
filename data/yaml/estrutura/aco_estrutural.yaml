meta:
  dominio: estrutura_aco
  versao: "0.1.0"

regras:
  # Aço estrutural genérico (novo do aprendizado)
  - apelido: aco_estrutural_kg
    unit: kg
    contem:
      - [aco, aço]
      - [astm, estrutural, perfil, chapa]
    ignorar:
      - [galvanizado]
      - [inox, inoxidavel, inoxidável]
      - [protendido]

  # Aço ASTM A36
  - apelido: aco_estrutural_astm_a36
    unit: kg
    contem:
      - [aco, aço]
      - [astm a36, a36, a 36]
    ignorar:
      - [galvanizado]
      - [pintado]

  # Aço ASTM A572
  - apelido: aco_estrutural_astm_a572
    unit: kg
    contem:
      - [aco, aço]
      - [astm a572, a572, a 572, grau 50]
    ignorar:
      []

  # Chapa de aço
  - apelido: chapa_aco_astm
    unit: kg
    contem:
      - [chapa]
      - [aco, aço, astm, metalica, metálica]
    ignorar:
      - [galvanizada]
      - [inox]
